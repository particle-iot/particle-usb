language: node_js

node_js:
  - '6'
  - '8'
  - '10'
  - '11'

sudo: false

script:
  - npm test
  - npm run webpack

jobs:
  include:
  - stage: npm publish
    script: skip
    node_js: 10
    if: tag =~ ^v\d+\.\d+\.\d+$
    deploy:
      provider: npm
      api_key:
        secure: 
      email: engineering+npm@particle.io
      skip_cleanup: true
      on:
        tags: true

notifications:
  email: false
